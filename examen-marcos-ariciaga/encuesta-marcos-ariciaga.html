<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta demográfica</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilos-marcos-ariciaga.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Encuesta demográfica</h1>
    <form id="encuestaForm">
      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="sexo">Sexo</label>
        <select id="sexo" name="sexo" class="form-control" required>
          <option value="" disabled selected>Selecciona tu sexo</option>
          <option value="hombre">Hombre</option>
          <option value="mujer">Mujer</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nivel-educacion">Nivel de educación</label>
        <select id="nivel-educacion" name="nivel-educacion" class="form-control" required>
          <option value="" disabled selected>Selecciona tu nivel de educación</option>
          <option value="preescolar">Preescolar</option>
          <option value="primaria">Primaria</option>
          <option value="secundaria">Secundaria</option>
          <option value="bachillerato">Bachillerato</option>
          <option value="universidad">Universidad</option>
          <option value="posgrado">Posgrado</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ocupacion">Ocupación</label>
        <input type="text" id="ocupacion" name="ocupacion" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="script-marcos-ariciaga.js"></script>
</body>
</html>
