<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultados de la encuesta</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilos-marcos-apellido.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title mb-4">¡Gracias por completar el formulario!</h1>
        <p class="card-text">Edad: <span id="edadResultado"></span></p>
        <p class="card-text">Sexo: <span id="sexoResultado"></span></p>
        <p class="card-text">Nivel de educación: <span id="nivelEducacionResultado"></span></p>
        <p class="card-text">Ocupación: <span id="ocupacionResultado"></span></p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="script-marcos-ariciaga.js"></script>
  <script src="script-resultados.js"></script>
</body>
</html>
